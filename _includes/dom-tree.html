{% highlight html lineanchors=anchor linespans=line %}
<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body data-attr="body">
    <div class="bg"></div>
    <section class="main">
      <section class="browser layer">
        <div class="header">
          <div class="browser-button first"domflag></div>
          <div class="browser-button second"></div>
          <div class="browser-button third"></div>
        </div>
        <span class="layer"></span>
        <div class="body">
          <div class="inner">
            <h1 class="heading-1">Domflags</h1>
            <h2 class="heading-2">bookmarks for deeply nested dom elements</h2>
            <div class="buttons">
              <a href="#" class="start-demo"domflag>Start Demo</a>
              <a href="//chrome.google.com/webstore/detail/domflags/nindoglnpjcjoaheijieagogboabafkc" id="download">Download Chrome Extension</a>
            </div>
          </div>
        </div>
        <div class="devtools-toolbar"></div>
        <section class="devtools">
          <div class="domflags-panel">
            <a class="target"></a>
            <a class="target solid"></a>
            <header class="panel-title">DOMFLAGS</header>
            <ol class="flags">
              <li class="flag first">DIV class="browser-button first"</li>
              <li class="flag second">A href="#" class="start-demo"</li>
              <li class="flag third"domflag>LI class="flag third"</li>
            </ol>
          </div>
          <div class="dom-tree"></div>
          <div class="dom-properties"></div>
        </section>
      </section>
    </section>
  </body>
</html>
{% endhighlight %}
