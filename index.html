<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DomFlags</title>
    <link rel="stylesheet" href="stylesheets/application.css">
    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.11/jquery.scrollTo.min.js"></script>
    <script src="js/application.js"></script>
    <script type="text/javascript" src="//use.typekit.net/irh3bar.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class="bg"></div>
    <section class="main">
      <section class="browser layer" data-depth="0.1">
        <div class="header">
          <div class="browser-button"></div>
          <div class="browser-button"></div>
          <div class="browser-button"></div>
        </div>

        <div class="body">
          <div class="inner">
            <h1>Domflags</h1>
            <h2>devtools debugger for inspecting dom elements</h2>
            <div class="start">
              <a href="#" id="start-demo">Start Demo</a>
              <a href="//chrome.google.com/webstore/detail/domflags/nindoglnpjcjoaheijieagogboabafkc" id="download">Download Extension</a>
            </div>
          </div>
        </div>

        <div class="devtools-toolbar"></div>
        <section class="devtools">
          <div class="domflags-panel">
            <a class="target"></a>
            <a class="target solid"></a>
            <header>DOMFLAGS</header>
            <ol class="flags">
              <li class="flag">DIV class="header"</li>
              <li class="flag">SECTION class="devtools"</li>
              <li class="flag">DIV class="dom-properties"</li>
            </ol>
          </div>
          <div class="dom-tree">
            {% include dom-tree.html %}
          </div>
          <div class="dom-properties"></div>
        </section>
      </section>
    </section>
  </body>
</html>
