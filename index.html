<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DomFlags</title>
    <link rel="stylesheet" href="stylesheets/application.css">
    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.11/jquery.scrollTo.min.js"></script>
    <script src="js/application.js"></script>
    <script type="text/javascript" src="//use.typekit.net/irh3bar.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body data-attr="body">
    <div class="bg"></div>
    <section class="main">
      <section class="browser layer">
        <div class="header">
          <div class="browser-button first"></div>
          <div class="browser-button second"></div>
          <div class="browser-button third"></div>
        </div>

        <div class="body">
          <div class="inner">
            <h1>Domflags</h1>
            <h2>bookmarks for deeply nested dom elements</h2>
            <div class="buttons">
              <a href="#" id="start-demo">Start Demo</a>
              <a href="//chrome.google.com/webstore/detail/domflags/nindoglnpjcjoaheijieagogboabafkc" id="download">Download Chrome Extension</a>
            </div>
          </div>
        </div>

        <div class="devtools-toolbar"></div>
        <section class="devtools">
          <div class="domflags-panel">
            <a class="target"></a>
            <a class="target solid"></a>
            <header class="panel-title">DOMFLAGS</header>
            <ol class="flags">
              <li class="flag first"><span >DIV class="browser-button first"</span></li>
              <li class="flag second"><span>A href="#" class="start-demo"</span></li>
              <li class="flag third"><span>LI class="flag third"</span></li>
            </ol>
          </div>
          <div class="dom-tree">
            {% include dom-tree.html %}
          </div>
          <div class="dom-properties"></div>
        </section>
      </section>
    </section>
  </body>
</html>
